<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="login-page">
        <div class="container">
            <h1>Log In</h1>
            <div class="user-info">
                <h4>Username</h4>
                <input type="text" id="username">
                <h4>Password</h4>
                <input type="password" id="password"><br><br>
                <div class="btn">
                    <button onclick="Submit()" id="button">Log in</button>
                </div>
                <p id="message"></p>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
